<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Beginner Friendly Shooter</title>
<style>
  body { margin: 0; background: #000; color: #fff; font-family: sans-serif; }
  canvas { display: block; margin: auto; background: #000; }
</style>
</head>
<body>

<canvas id="game" width="480" height="640"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let state = "tutorial"; // tutorial, play, gameover
let frame = 0;

// ================== プレイヤー ==================
const player = {
  x: 220,
  y: 560,
  w: 40,
  h: 20,
  speed: 5
};

// ================== 入力 ==================
const keys = {};
document.addEventListener("keydown", e => keys[e.key] = true);
document.addEventListener("keyup", e => keys[e.key] = false);

// ================== 弾 ==================
const bullets = [];
const enemyBullets = [];

// ================== 敵 ==================
const enemies = [];
function spawnEnemies() {
  enemies.length = 0;
  for (let i = 0; i < 5; i++) {
    enemies.push({ x: 60 + i * 70, y: 80, alive: true });
  }
}
spawnEnemies();

// ================== スコア ==================
let score = 0;
let hiScore = localStorage.getItem("hiscore") || 0;

// ================== パワーアップ ==================
let powerUp = null;
let powerTimer = 0;

// ================== チュートリアル ==================
function drawTutorial() {
  ctx.fillStyle = "white";
  ctx.font = "18px sans-serif";
  ctx.textAlign = "center";
  ctx.fillText("← → で移動", 240, 300);
  ctx.fillText("SPACE でショット", 240, 330);
  ctx.fillText("3秒後にスタート！", 240, 370);
}

// ================== 更新 ==================
function update() {
  frame++;

  if (state === "tutorial" && frame > 180) {
    state = "play";
  }

  if (state !== "play") return;

  // 移動
  if (keys["ArrowLeft"]) player.x -= player.speed;
  if (keys["ArrowRight"]) player.x += player.speed;

  // 発射
  if (keys[" "] && frame % 10 === 0) {
    bullets.push({ x: player.x + 18, y: player.y });
  }

  // 弾移動
  bullets.forEach(b => b.y -= 6);
  enemyBullets.forEach(b => b.y += 3);

  // 敵の攻撃（最初の5秒は控えめ）
  if (frame % (frame < 300 ? 120 : 60) === 0) {
    enemies.forEach(e => {
      if (e.alive) {
        enemyBullets.push({ x: e.x + 15, y: e.y });
      }
    });
  }

  // 当たり判定
  bullets.forEach(b => {
    enemies.forEach(e => {
      if (e.alive &&
          b.x > e.x && b.x < e.x + 30 &&
          b.y > e.y && b.y < e.y + 20) {
        e.alive = false;
        score += 100;
      }
    });
  });

  enemyBullets.forEach(b => {
    if (b.x > player.x && b.x < player.x + player.w &&
        b.y > player.y && b.y < player.y + player.h) {
      state = "gameover";
      if (score > hiScore) {
        hiScore = score;
        localStorage.setItem("hiscore", hiScore);
      }
    }
  });

  // パワーアップ取得
  if (!powerUp && frame % 600 === 0) {
    powerUp = { x: 230, y: 300 };
  }

  if (powerUp &&
      powerUp.x > player.x && powerUp.x < player.x + player.w &&
      powerUp.y > player.y && powerUp.y < player.y + player.h) {
    powerUp = null;
    powerTimer = 300;
  }

  if (powerTimer > 0) powerTimer--;
}

// ================== 描画 ==================
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // プレイヤー
  ctx.fillStyle = "cyan";
  ctx.fillRect(player.x, player.y, player.w, player.h);

  // 敵
  ctx.fillStyle = "lime";
  enemies.forEach(e => e.alive && ctx.fillRect(e.x, e.y, 30, 20));

  // 弾
  ctx.fillStyle = "yellow";
  bullets.forEach(b => ctx.fillRect(b.x, b.y, 4, 8));

  ctx.fillStyle = "red";
  enemyBullets.forEach(b => ctx.fillRect(b.x, b.y, 6, 10));

  // パワーアップ
  if (powerUp) {
    ctx.fillStyle = "orange";
    ctx.fillRect(powerUp.x, powerUp.y, 20, 20);
  }

  // UI
  ctx.fillStyle = "white";
  ctx.font = "14px sans-serif";
  ctx.textAlign = "left";
  ctx.fillText("SCORE: " + score, 10, 20);
  ctx.fillText("HI: " + hiScore, 10, 40);

  if (powerTimer > 0) {
    ctx.fillText("三方向ショット！", 300, 20);
    ctx.fillRect(300, 30, powerTimer / 2, 6);
  }

  if (state === "tutorial") drawTutorial();

  if (state === "gameover") {
    ctx.textAlign = "center";
    ctx.font = "24px sans-serif";
    ctx.fillText("GAME OVER", 240, 300);
    ctx.font = "16px sans-serif";
    ctx.fillText("SCORE: " + score, 240, 340);
    ctx.fillText("HI SCORE: " + hiScore, 240, 370);
    ctx.fillText("F5でリスタート", 240, 420);
  }
}

// ================== ループ ==================
function loop() {
  update();
  draw();
  requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
